
<div>
    <h2><span data-translate="jhipsterApp.reservation.detail.title">Reservation</span> {{vm.reservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterApp.reservation.customerId">Customer Id</span></dt>
        <dd>
            <span>{{vm.reservation.customerId}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.reservation.bookId">Book Id</span></dt>
        <dd>
            <span>{{vm.reservation.bookId}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.reservation.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.reservation.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="jhipsterApp.reservation.finalDate">Final Date</span></dt>
        <dd>
            <span>{{vm.reservation.finalDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="reservation-detail.edit({id:vm.reservation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
