
  <body class="ng-cloak">
      <div class="generic-container" ng-controller="BookController as ctrl" id="full-size">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Book Registration Form </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.user.id" />
                      <div class="form-group">
                        
                              <label class="col-sm-2 control-label" for="uname">Name</label>
                              <div class="col-sm-7">
                                  <input type="text" pattern="[a-zA-Z]*" ng-model="ctrl.book.name" id="uname" class="form-control " placeholder="Enter your book name" required ng-minlength="3"/>
                               
                            
                          </div>
                      </div>
                         
                       
                      <div class="form-group">
                         
                              <label class="col-sm-2 control-label" for="name">Writer</label>
                              <div class="col-sm-7">
                                  <input type="text" pattern="[a-zA-Z]*" ng-model="ctrl.book.writer" id="name" class="form-control " placeholder="Enter  writer." required/>
                          
                          </div>
                      </div>
 
                      <div class="form-group">
                        
                              <label class="col-sm-2 control-label" for="surname">Year</label>
                              <div class="col-sm-7">
                                  <input type="number" ng-model="ctrl.book.year" id="surname" class="form-control " placeholder="Enter publish year" required/>
                                 
                              
                          </div>
                      </div>
 
                     <div class="row">
                      <div class="form-actions">
                       <div class="col-sm-4 col-sm-offset-4 pull-right">
                        <input type="submit" class="btn btn-primary btn-sm" value=" {{!ctrl.book.id ? 'Add' : 'Update'}}" ng-disabled="myForm.$invalid">
                        <button type="button" class="btn btn-warning btn-sm" ng-click="ctrl.reset()" ng-disabled="myForm.$pristine">Reset Form</button>
                      </div>
                     </div>
                   </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Books </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Name</th>
                              <th>Writer</th>
                              <th>Year</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in ctrl.books">
                              <td><span ng-bind="u.id"></span></td>
                              <td><span ng-bind="u.name"></span></td>
                              <td><span ng-bind="u.writer"></span></td>
                              <td><span ng-bind="u.year"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit</button>
                              </td>
                              <td>
                              <button type="button"  ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
       <script src="static/js/angular.js"></script>
      <script src="static/js/app.js"></script>      
  </body>
